name: locotour
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  email_validator: ^2.1.17
  image_picker: ^0.8.7
  firebase_auth: ^4.3.0
  firebase_core: ^2.8.0
  firebase_storage: ^11.0.16
  geocode: ^1.0.2
  geolocator: ^9.0.2
  cloud_firestore: ^4.4.5
  flutter_easyloading: ^3.0.5
  location: ^4.4.0
  google_maps_flutter: ^2.2.5
  percent_indicator: ^4.2.3
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/gifs/

  fonts:
    - family: Netverbatim
      fonts:
        - asset: fonts/Netverbatim_medium.ttf
